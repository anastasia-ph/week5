<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .comment-section {
            display: flex;
            flex-direction: column;
        }

        #commentBox {
            width: 300px;
            height: 150px;
        }

        #submitButton {
            width: 100px;
            height: 30px;
            margin-top: 10px;
        }

        .comment-section__output {
            margin-top: 35px;
        }
    </style>
</head>

<body>
    <div class="comment-section comment-section__input">
        <p>Оставьте ваш комментарий:</p>
        <textarea id="commentBox"></textarea>
        <button type="button" id="submitButton" onclick="postComment()">Отправить</button>
    </div>
    <div class="comment-section comment-section__output">
        <p>Комментарии:</p>
        <div id="uploadedComments"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
