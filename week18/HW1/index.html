<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница опроса</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1998/1998592.png" type="image/png">
    <style>
        .input__required:required:valid {
            border: 2px solid green;
        }

        .input__hint {
            font-size: 12px;
            margin-top: -5px;
        }
    </style>
</head>

<body>
    <h1>Опрос для обладателей котов:</h1>
    <form>
        <fieldset>
            <p><b>Поля, помеченные *, обязательны для заполнения</b></p>
            <legend>Основные данные</legend>
            <p>Кличка питомца: <input class="input__required" type="text" required /> *</p>
            <p>Имя владельца: <input class="input__required" type="text" required /> *</p>
            <p>Email владельца: <input class="input__required" type="email" required /> *</p>
            <p>Номер владельца: <input class="input__required" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    maxlength="10" required /> *</p>
            <p class="input__hint">Формат: 123-45-678</p>
        </fieldset>
        <p>Порода питомца:
            <select>
                <option value="zero option" selected="selected">Выберите породу...</option>
                <option value="first option">Бенгальская кошка</option>
                <option value="second option">Египетская Мау</option>
                <option value="third option">Сейшельская кошка</option>
                <option value="fourth option">Турецкая ангора</option>
                <option value="fifth option">Шаузи</option>
            </select>
        </p>
        <p>Укажите чем питается: <br />

            <input type="checkbox" id="food1" name="food" value="1" />
            <label for="food1">Cухой корм <br /></label>

            <input type="checkbox" name="food" id="food2" value="2" />
            <label for="food2">Влажный корм <br /></label>

            <input type="checkbox" name="food" id="food3" value="3" />
            <label for="food3">Натуральный корм <br /></label>

        </p>
        <p>
            Укажите пол питомца: *<br />
            <input type="radio" id="s1" name="s" value="m" required />
            <label for="s1">Самец</label> <br />
            <input type="radio" id="s2" name="s" value="f" required />
            <label for="s2">Самка</label> <br />
        </p>

        <p>Комментарий хозяина:
            <textarea rows="5" cols="20" id="comment"></textarea>
            <label for="comment"></label>
        </p>

        <p>
            Добавьте фото:<input type="file" />
        </p>

        <input type="submit" value="Отправить">
    </form>
</body>

</html>
